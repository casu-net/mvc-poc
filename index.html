<!DOCTYPE html>
<html>
  <head>
    <title>PoC - MVC on the frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="./js/app.js"></script>
    <!-- services -->
    <script type="text/javascript" charset="utf-8" src="./js/services/http.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/services/events.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/services/products.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/services/utils.js"></script>

    <!-- models -->
    <script type="text/javascript" charset="utf-8" src="./js/models/cart.model.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/models/product.model.js"></script>

    <!-- views -->
    <script type="text/javascript" charset="utf-8" src="./js/views/cart.view.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/views/product-list.view.js"></script>

    <!-- controllers -->
    <script type="text/javascript" charset="utf-8" src="./js/controllers/cart.controller.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/controllers/product.controller.js"></script>
  </head>
  <body>
    <header class="border-bottom py-3 d-flex justify-content-between">
      <div class="left">
        <h1>My awesome business</h1>
      </div>
      <div class="right">
        <div id="cart-trigger">
          <span class="glyphicon glyphicon-shopping-cart">
          </span>
          <span id="cart-badge" class="badge rounded-pill bg-warning"></span>
        </div>
        <div class="cart-container">
          <div id="cart" data-popup="true"></div>
        </div>
      </div>
    </header>

    <section class="content">
      <div id="product-list"></div>
    </section>
  </body>
</html>
